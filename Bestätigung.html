<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Kleidung spenden</title>
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <header>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <form>
                        <input type="text" name="suche" placeholder="Suche">
                    </form>
                </li>
                <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/Kleiderspende eV">Instagram</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.facebook.com/Keldierspende eV">Facebook</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p id="Ende"></p>
        <p>Vielen Dank für Ihre Spende</p>
        <script type="text/javascript">
            
            const Spende = sessionStorage.getItem("bestätigung");

            if(Spende){
                const Ausgabe = JSON.parse(Spende);
                document.getElementById("Ende").textContent =JSON.stringify(Ausgabe, null, 2);
            }
            else{
                document.getElementById("Ende").textContent="keine Daten übermittelt.";
            }
        </script>

    </main>



</html>
