                    </ul>
                </nav>

        <section>
            <p>Welche Art der Kleidung möchten Sie Spenden?</p>

            <form id="eingabe">
                <label for="T shirts">T Shirts</label>
                <input type="number" id="Tshirts" name="T Shirts" min="0" required><br>
                <label for="Hosen">Hosen</label>
                <input type="number" id="Hosen" name="Hosen" min="0" required><br>
                <label for="Jacken">Jacken</label>
                <input type="number" id="Jacken" name="Jacken" min="0" required><br>
                <label for="Kleider">Kleider</label>
                <input type="number" id="Kleider" name="kleider" min="0" required><br>
                <label for="Sonstiges">Sonstiges</label>
                <input type="number" id="Sonstiges" name="Sonstiges" min="0" required><br>
                <br>
                <p>Bitte wählen Sie das Krisengebiet, in welchem Ihre Spende helfen soll:</p>
                <br>
                <label for="Ukraine">Ukraine</label>
                <input type="radio" id="Ukraine" name="Krisengebiet" value="Ukraine"><br>
                <label for="Israel">Israel</label>
                <input type="radio" id="Israel" name="Krisengebiet" value="Israel"><br>
                <label for="Syrien">Syrien</label>
                <input type="radio" id="Syrien" name="Krisengebiet" value="Syrien"><br>
                <label for="Afghanistan">Afghanistan</label>
                <input type="radio" id="Afghanistan" name="Krisengebiet" value="Afghanistan"><br>
                <label for="Nigeria">Nigeria</label>
                <input type="radio" id="Nigeria" name="Krisengebiet" value="Nigeria"><br>
                <br>
                <button type="submit">Bestätigen</button>
            </form>
        </section>
        </div>

        <script type="text/javascript">
            document.getElementById("eingabe").addEventListener("submit", function(event){
            event.preventDefault();

            const bestätigung = new FormData(event.target);
            const quittung = {};

            bestätigung.forEach((value, key) =>{
                quittung[key] = value;
            });

            sessionStorage.setItem("bestätigung", JSON.stringify(quittung));

            window.location.href = "Bestätigung.html";
            });
         </script>
